---
layout: default
---
<link rel="stylesheet" href="{{ "/assets/css/lightbox.css" | relative_url }}">
<script src="{{ "/assets/js/lightbox-plus-jquery.js" | relative_url }}"></script>

{% for album in site.data.albums %}
  {% if album.id == page.album_id %}
      {% for img_index in (1..page.count) %}
        <a href="{{ site.base_image_url }}/{{ album.id }}/{{ album.id }}-{{ img_index }}.jpg" data-lightbox="{{ album.id }}" data-title="">
            <img src="{{ site.base_image_url }}/{{ album.id }}/{{ album.id }}-{{ img_index }}.jpg" />
        </a>
        <br> &nbsp; </br>
      {% endfor %}
  {% endif %}
{% endfor %}
